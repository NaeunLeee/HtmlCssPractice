<body>

  <form>
  <table align="center" border="1" rules="all" cellpadding="5">
	<tr>
	  <th bgcolor="#F5F5F5" width="150" height="30">이름<font color="red">*</font></th>
	  <td width="1000">&nbsp;<input type="text" name="name" size="20"></td>
	</tr>

	</tr>

			<option value="6">6일</option>
			<option value="7">7일</option>
			<option value="8">8일</option>
			<option value="9">9일</option>
			<option value="10">10일</option>
			<option value="11">11일</option>
			<option value="12">12일</option>
			<option value="13">13일</option>
			<option value="14">14일</option>
			<option value="14">14일</option>
			<option value="15">15일</option>
			<option value="16">16일</option>

	</tr>

	<tr>
	  <th bgcolor="#F5F5F5" height="30">성별<font color="red">*</font></th>
	  <td>&nbsp;<label><input type="radio" name="gender" value="man">남</label>&nbsp;

	  </td>
	</tr>

	<tr>
	  <th bgcolor="#F5F5F5" height="30">이메일<font color="red">*</font></th>
