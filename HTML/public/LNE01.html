<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LNE01</title>
	<style>
		table {
			width: 80%;
			border-width: 0.5px;
			border-style: solid;
			border-color: gray;
		}
		th {
			background-color: #F5F5F5;
			width: 15%;
			height: 35px;
		}
		td {
			width: 60%;
		}
	</style>
</head>
<body>
	<form>
		<table align="center" rules="all">
			<tr>
				<th>이름<font color="red">*</font></th>
				<td>&nbsp;<input type="text" name="name" size="20"></td>
			</tr>
			<tr>
				<th>아이디<font color="red">*</font></th>
				<td>&nbsp;<input type="text" name="id" size="20">&nbsp;
					<b>ID는 영문자와 숫자만 사용할 수 있습니다.</b></td>
			</tr>
			<tr>
				<th>비밀번호<font color="red">*</font></th>
				<td>&nbsp;<input type="password" name="pswd" size="20"></td>
			</tr>
			<tr>
				<th>비밀번호확인<font color="red">*</font></th>
				<td>&nbsp;<input type="password" name="pswd" size="20"></td>
			</tr>
			<tr>
	  			<th>생년월일<font color="red">*</font></th>
	  			<td>&nbsp;
				<select name="birthyear">
					<option value="" selected>년도</option>
					<option value="1990">1990년</option>
					<option value="1991">1991년</option>
					<option value="1992">1992년</option>
					<option value="1993">1993년</option>
					<option value="1994">1994년</option>
					<option value="1995">1995년</option>
					<option value="1996">1996년</option>
					<option value="1997">1997년</option>
					<option value="1998">1998년</option>
					<option value="1999">1999년</option>
				</select>
				<select name="birthmonth">
					<option value="" selected>월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select>
				<select name="birthdate">
					<option value="" selected>일</option>
					<option value="1">1일</option>
					<option value="2">2일</option>
					<option value="3">3일</option>
					<option value="4">4일</option>
					<option value="5">5일</option>
					<option value="6">6일</option>
					<option value="7">7일</option>
					<option value="8">8일</option>
					<option value="9">9일</option>
					<option value="10">10일</option>
					<option value="11">11일</option>
					<option value="12">12일</option>
					<option value="13">13일</option>
					<option value="14">14일</option>
					<option value="14">14일</option>
					<option value="15">15일</option>
					<option value="16">16일</option>
					<option value="17">17일</option>
					<option value="18">18일</option>
					<option value="19">19일</option>
					<option value="20">20일</option>
					<option value="21">21일</option>
					<option value="22">22일</option>
					<option value="23">23일</option>
					<option value="24">24일</option>
					<option value="25">25일</option>
					<option value="26">26일</option>
					<option value="27">27일</option>
					<option value="28">28일</option>
					<option value="29">29일</option>
					<option value="30">30일</option>
					<option value="31">31일</option>
				</select><font color="grey">&nbsp;* 신분증에 기재된 성명, 생년월일, 성별을 입력해 주세요.</font>
			  </td>
			</tr>
			<tr>
	  			<th>성별<font color="red">*</font></th>
	  			<td>&nbsp;<label><input type="radio" name="gender" value="man">남</label>&nbsp;
		     		<label><input type="radio" name="gender" value="woman">여</label>
	  			</td>
			</tr>
			<tr>
	 			<th>이메일<font color="red">*</font></th>
	  			<td>&nbsp;<input type="text" name="id" size="50"><font color="grey">&nbsp;
	  				* 본인확인 및 아이디/비번찾기에 사용됩니다.</font></td>
			</tr>
			<tr>
	  			<th>전화번호<font color="#2828CD">*</font></th>
	 			<td>&nbsp;
					<select name="phone1">
						<option value="" selected>선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="012">012</option>
						<option value="019">019</option>
					</select>-<input type="text" name="phone2" size="4">-<input type="text" name="phone3" size="4">
						<font color="#2828CD">&nbsp;<b>* 전화 또는 휴대폰번호중 택1은 필수사항입니다.</b></font>
	  			</td>
			</tr>
			<tr>
	  			<th>휴대폰번호<font color="#2828CD">*</font></th>
	 			<td>&nbsp;
					<select name="phone4">
						<option value="" selected>선택</option>
						<option value="02">02</option>
						<option value="053">053</option>
						<option value="043">043</option>
						<option value="011">011</option>
					</select>-<input type="text" name="phone5" size="4">-<input type="text" name="phone6" size="4">
	  			</td>
			</tr>
  		</table>
	</form>
</body>
</html>
