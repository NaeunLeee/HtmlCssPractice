<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    
</script>
    <title>Document</title>
</head>
<style>
    .row > div {
        border: 1px solid black;
    }

</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 text-center">1</div>
            <div class="col-1 text-center">2</div>
            <div class="col-1 text-center">3</div>
            <div class="col-1 text-center">4</div>
            <div class="col-1 text-center">5</div>
            <div class="col-1 text-center">6</div>
            <div class="col-1 text-center">7</div>
            <div class="col-1 text-center">8</div>
            <div class="col-1 text-center">9</div>
            <div class="col-1 text-center">10</div>
            <div class="col-1 text-center">11</div>
            <div class="col-1 text-center">12</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 text-center bg-primary">4</div>
            <div class="col-4 text-center bg-danger">4</div>
            <div class="col-4 text-center bg-info">4</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 text-center bg-secondary">4</div>
            <div class="col-8 text-center bg-success">8</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text-center bg-warning">6</div>
            <div class="col-6 text-center bg-primary">6</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-info">12</div>
        </div>
    </div>
</body>

</html>
