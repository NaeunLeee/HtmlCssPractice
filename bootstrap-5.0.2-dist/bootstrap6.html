<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    </script>
    <title>이나은</title>
</head>
<style>
    body {
        background-color: whitesmoke;
    }
</style>

<body>
    <div class="container">
        <div class="row m-2">
            <div class="col-sm-9 col-12">
                <div class="row m-2">
                    <div class="col-12">
                        <h3>Billing address</h3>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-sm-6 col-12">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder value required>
                    </div>
                    <div class="col-sm-6 col-12">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder value required>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-12">
                        <label for="userName" class="form-label">User Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" id="userName" class="form-control" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-12">
                        <label for="email" class="form-label">Email (Optional)</label>
                        <input type="text" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-12">
                        <label for="address2" class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-sm-5 col-12">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country">
                            <option value="choose" selected>Choose...</option>
                            <option value="us">United States</option>
                        </select>
                    </div>
                    <div class="col-sm-4 col-12">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="country">
                            <option value="choose" selected>Choose...</option>
                            <option value="cf">California</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-12">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder value required>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-12">
                <div class="row m-2">
                    <h3 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Your cart</span>
                        <span class="badge bg-primary rounded-pill">3</span>
                    </h3>

                </div>
                <div class="row m-2">
                    <ul class="list-group">
                        <li class="list-group-item">Product name</li>
                        <li class="list-group-item">Second product</li>
                        <li class="list-group-item">Third item</li>
                        <li class="list-group-item">Promo code</li>
                        <li class="list-group-item">Total (USD)</li>
                    </ul>
                </div>
                <div class="row m-2">
                    <form class="card p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <button type="submit" class="btn btn-secondary">Redeem</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
